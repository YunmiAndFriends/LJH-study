<head>

        html{border: 1px solid gray;}
        div{
            border: 5px solid tomato;
            margin: 10px;
        }
        #me{
            position: relative;

            top: 100px;

                       top > bottom */

</head>
<body>

    <div id="parent">parent</div>
    <div id="me">me</div>
</body>
